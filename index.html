        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
        font-family: "Raleway", sans-serif; /*Definindo qual fonte utilizar*/
      }
      div {
        background-color: #daf7c1; /*Definindo a cor de fundo do card*/

        display: flex;
        /*flex-wrap: wrap;*/
        padding: 8px 10px;
        border-radius: 10px;
        box-shadow: 2px 2px rgba(0, 0, 0, 0.4); /*adicionando sombra ao card*/
        align-items: center;
        justify-content: space-between;
      }
      div:hover {
        box-shadow: 4px 4px rgba(0, 0, 0, 0.5); /*Adicionando sombra ao card quando passar o mouse por cima*/
        cursor: pointer; /*alterando o tipo de curso ao passar o mouse por cima do card*/
        background-color: rgba(211, 247, 193, 0.934);
      }
      img {
        width: 50px;
        height: 50px;
        border-radius: 15px;
      }
    </style>
